<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - RentItNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header class="navbar bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">RentItNow</a>
      <nav>
        <a href="/" class="nav-link">Home</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <!-- Cart item example -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="cart-item d-flex justify-content-between align-items-center mb-3">
          <div>
            <h5>Product Name</h5>
            <p>Rental Duration: 3 Days</p>
          </div>
          <div>
            <button class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <!-- More cart items can be added here -->
    <div class="text-center mt-4">
      <a href="/checkout" class="btn btn-primary btn-lg">Proceed to Checkout</a>
    </div>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2024 RentItNow. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart(productId) {
      fetch('/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `productId=${productId}`
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/cart'; // Redirect to cart page after adding
        } else {
          alert('Failed to add item to cart');
        }
      });
    }
    </script>
    
</body>
</html>
